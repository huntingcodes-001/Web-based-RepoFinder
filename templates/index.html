<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Repo Search</title>
    <!-- Bulma CSS Framework -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../static/style.css">
</head>

<body>
    <div class="container">
        <h1 class="title">GitHub Repo Search</h1>
        <div class="field">
            <label class="label">Search Query</label>
            <div class="control">
                <input class="input" type="text" id="query" placeholder="e.g., machine learning, web development">
            </div>
        </div>
        <div class="field">
            <label class="label">Number of Results</label>
            <div class="control">
                <input class="input" type="number" id="max_results" value="10">
            </div>
        </div>
        <div class="field">
            <label class="label">Filter by Language</label>
            <div class="control">
                <div class="select">
                    <select id="language">
                        <option value="">Any</option>
                        <option value="Python">Python</option>
                        <option value="JavaScript">JavaScript</option>
                        <option value="Java">Java</option>
                        <option value="C++">C++</option>
                        <option value="Ruby">Ruby</option>
                        <option value="Go">Go</option>
                        <!-- Add more languages as needed -->
                    </select>
                </div>
            </div>
        </div>
        <button id="search-button" class="button is-primary" onclick="searchRepos()">Search</button>
        <div id="loading-search" class="loading-spinner">Searching...</div>

        <div id="results" class="result"></div>
    </div>

    <script src="../static/app.js"></script>
</body>
</html>
